<html lang="en" style="background-color: black">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="sal.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
    />
    <style>
      body {
        overflow-x: hidden;
        height: auto;
        background-color: #f2f2f2;
        @media (max-width: 767.98px) {
          body {
            height: auto;
          }
        }
      }

      .container {
        max-width: 800px;

        @media (max-width: 799px) {
          max-width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navBG">
      <div class="container-fluid me-auto">
        <a class="navbar-brand fw-bold text-dark" href="carousel.html"
          ><img
            src="img/Untitled_design-removebg-preview.png"
            alt=""
            width="30"
            height="30"
            style="margin-top: -4px"
          />
          Language Store</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-0 mb-lg-0"></ul>
          <div class="navbar-text d-flex">
            <a
              class="nav-link text-dark btn btnColor fw-bold"
              data-bs-toggle="modal"
              data-bs-target="#signInModal"
            >
              Sign in
            </a>
            <a
              class="nav-link text-dark btn btnColor fw-bold"
              data-bs-toggle="modal"
              data-bs-target="#signUpModal"
            >
              Sign up
            </a>
          </div>
        </div>
      </div>
    </nav>
    <h2
      class="text-uppercase text-center fw-bolder fs-1 p-5 pb-3"
      style="font-size: 12px"
      data-sal="zoom-in"
      data-sal-delay="500"
    >
      THANK YOU!
    </h2>
    <div class="container">
      <div class="row mb-12">
        <div
          class="col-md-12 d-flex justify-content-center p-3 fst-italic font-weight-lighter"
        >
          <p
            style="font-size: 16px; text-align: center"
            data-sal="slide-up"
            data-sal-delay="600"
            data-sal-easing="ease-out-back"
          >
            Thank you for purchasing in our shop. You will <br />receive an
            email message shortly.
          </p>
        </div>
        <div class="col-md-12 d-flex justify-content-center p-3">
          <img
            data-tilt
            src="img/arigatou.jpg"
            alt=""
            class="img-fluid thankYou"
            style="width: 400px; height: 350px"
            data-sal="zoom-in"
            data-sal-delay="700"
          />
        </div>
        <div
          class="col-md-12 d-flex justify-content-center p-3 font-weight-lighter pt-5"
        >
          <p
            style="font-size: 11px"
            data-sal="slide-up"
            data-sal-delay="700"
            data-sal-easing="ease-out-back"
          >
            IF YOU DIDNT RECEIVE ANY EMAIL PLEASE CONTACT CS@LANGUAGESTORE.COM
          </p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="signUpModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-0">
          <button
            type="button"
            class="btn-close float-end"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>

          <div class="modal-body">
            <h3>Sign Up</h3>
            <div class="row g-3 align-items-center pt-5">
              <div class="col-md-4">
                <label for="username" class="col-form-label">Username</label>
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  id="username"
                  class="form-control rounded-0"
                  aria-describedby="passwordHelpInline"
                />
              </div>
              <div class="col-md-4">
                <label for="password" class="col-form-label">Password</label>
              </div>
              <div class="col-md-6">
                <input
                  type="password"
                  id="password"
                  class="form-control rounded-0"
                  aria-describedby="passwordHelpInline"
                />
              </div>
              <div class="col-md-4">
                <label for="conpassword" class="col-form-label"
                  >Confirm Password</label
                >
              </div>
              <div class="col-md-6">
                <input
                  type="password"
                  id="conpassword"
                  class="form-control rounded-0"
                  aria-describedby="passwordHelpInline"
                />
              </div>
              <div class="offset-md-4 col-md-6">
                <button class="btn btn-warning w-100 rounded-0">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="signInModal"
      tabindex="-1"
      aria-labelledby="signInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-0">
          <button
            type="button"
            class="btn-close float-end"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>

          <div class="modal-body">
            <h3>Sign In</h3>
            <div class="row g-3 align-items-center pt-5">
              <div class="col-md-4">
                <label for="username" class="col-form-label">Username</label>
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  id="username"
                  class="form-control rounded-0"
                  aria-describedby="passwordHelpInline"
                />
              </div>
              <div class="col-md-4">
                <label for="password" class="col-form-label">Password</label>
              </div>
              <div class="col-md-6">
                <input
                  type="password"
                  id="password"
                  class="form-control rounded-0"
                  aria-describedby="passwordHelpInline"
                />
              </div>
              <div class="offset-md-4 col-md-6">
                <button class="btn btn-warning w-100 rounded-0">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.4.2/dist/js/splide-extension-auto-scroll.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
    <script>
      var splide = new Splide(".splide", {
        arrows: false,
        type: "loop",
        perPage: 1.5,
        perMove: 1,
        autoplay: true,
        flickMaxPages: 6,
        interval: 1500,
        updateOnMove: true,
        pagination: true,
        speed: 500,
        breakpoints: {
          1440: {
            perPage: 1.5,
          },
          768: {
            perPage: 1,
            padding: "30%",
          },
        },
      });

      splide.mount();
    </script>
    <script src="sal.js"></script>
    <script>
      sal({
        threshold: 1,
        once: false,
      });
    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="https://unpkg.com/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script> -->

    <script type="text/javascript">
      $(document).ready(function () {
        $(".thankYou").tilt({
          glare: true,
          maxGlare: 0.5,
          scale: 1.2,
        });
      });
    </script>
    <script src="jquery.js"></script>
    <!-- Load jQuery first -->
    <script src="tilt.jquery1.js"></script>
    <script src="tilt.jquery.js"></script>
  </body>
</html>
