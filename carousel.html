    <style>
      body {
        overflow-x: hidden;
      }
      .wrapper {
        height: 100%;
        width: calc(100% + 1.5rem);
      }
      .splide {
        display: block;
      }
      .splide__slide div {
        display: block;
        width: 100%;
        transition: transform 600ms;
        transform: scale(0.8);
        transform-origin: center center;
        height: 100%;
        border: 1px solid;
      }
      .splide__slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        overflow: hidden;
      }
      .splide__slide.is-active div {
        transform: scale(1);
      }
      .splide__pagination {
        bottom: -80px;
        right: 0px;
        left: auto;
      }

      .splide__pagination__page {
        background-color: red;
      }
      .splide__pagination__page.is-active {
        background-color: white;
        border: 2px solid red;
      }

      .carouselContainer {
        box-sizing: border-box;
        padding-top: 100px;
        padding-bottom: 100px;
        padding-left: 100px;
        height: 100%;
      }

      marquee {
        top: 25%;
        width: 100%;
        font-size: 300px;
        position: absolute;
        font-family: "Teko", sans-serif;
        white-space: nowrap;
      }
    </style>
