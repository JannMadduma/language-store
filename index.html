<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="sal.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body style=" height: 100%;
  width: 100%;
  overflow: hidden;">
    <section class="sal-1">
      <div class="container" data-tilt>
        <img
        class="circle"
       
          data-sal="zoom-in"
          data-sal-delay="300"
          data-sal-duration="1000"
          data-sal-easing="ease-out-back"
          data-sal-repeat="o.5"

          src="./img/Circular_Elegant_Fashion_Boutique_Logo-removebg-preview.png"
          alt=""
        ></img>
      </div>
    </section>

    <script src="sal.js"></script>
    <script>
      sal({
        threshold: 1,
        once: false,
      });
    </script>
    <div data-tilt></div> <!-- Tilt element -->
    <script src="jquery.js" ></script> <!-- Load jQuery first -->
    <script src="tilt.jquery1.js" ></script>
    <script src="tilt.js"></script> <!-- Load Tilt.js library -->
    <script type="text/javascript">
      $(document).ready(function(){
        $('.circle').tilt({scale: 2.2})
      })
    </script>
  </body>
</html>
